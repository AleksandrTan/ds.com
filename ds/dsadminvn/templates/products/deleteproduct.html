{% extends "main.html" %}
{% load staticfiles %}
{% block content %}
<div id="page-wrapper">
        <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" style="color: red;">
                             Внимание !!! Удаление товара!!!
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="{% url 'homeadmin' %}">Главная страница</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> Удаление Товара {{ data_product_delete.articul }}
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <p style="color: red;">Вы действительно хотите удалить этот товар?{{ data_product_delete.articul }}</p>

                    <form action="{% url "deleteproduct" pk=data_product_delete.id %}" method="POST">
                      {% csrf_token %}
                      <input type="hidden" name="next_url" value="{{ next_url }}">
                      <input type="submit" value="Да." class="btn btn-sm btn-danger"/>
                      <a href="{% url "products" %}" class="btn btn-sm btn-success">Нет.</a>
                    </form>
                </div>
                <!-- /.row -->

            </div>
    </div>
{% endblock %}
